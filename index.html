<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Car App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./index.js"></script>
  </head>
  <body>
    <h1>Car Control App</h1>
    <p>Press 'A', 'S', 'D', 'W', or 'Q' key to quit.</p>

    <div class="container">
      <div class="arrow-grid">
        <div class="arrow up" id="up-arrow">W</div>
        <div class="arrow left" id="left-arrow">A</div>
        <div class="arrow right" id="right-arrow">D</div>
        <div class="arrow down" id="down-arrow">S</div>
      </div>
      <div class="car-information-card">
        <div class="card title">Car information</div>
        <div class="card body">
          Cliff status: <span id="car_cliff_status">-</span>
        </div>
        <div class="card body">
          Direction: <span id="car_direction">-</span>
        </div>
        <div class="card body">
          Object distance: <span id="car_object_distance">-</span>
        </div>
      </div>
    </div>
  </body>
</html>
